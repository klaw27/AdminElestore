<ion-header>
    <ion-title style="text-align: center">Agrega un producto</ion-title>
</ion-header>

<ion-content >
      <img src="/assets/imgs/ElEstorLogoCuadroyAza.png" alt="" class="center">
  
  <h3>Datos del producto</h3>

            <form [formGroup]="formGroup">
                
                <div class="producto">
                    <img class="imgPro" [src]="fotografia" onError="this.src='/assets/imgs/producto.png'">
                    <button color="light" class="camara" ion-button icon-only (click)="presentActionSheet()">
                        <ion-icon class="icono" name="camera"></ion-icon>
                    </button>
                </div>
              <ion-list>
              <ion-item class="campo">
                  <ion-input class="entrada" placeholder="Nombre del Platillo" [disabled]="editar" type="text" [(ngModel)]="producto.nombre" formControlName="platillo" ></ion-input>
                </ion-item>
                <ion-item *ngIf="platillo.hasError('required') && platillo.touched">
                  <p style="color:red">
              *Falta Nombre del platillo
                  </p>
                  </ion-item>
                  <ion-item class="campo"> 
                      <ion-input class="entrada" placeholder="Precio" [disabled]="editar" type="number" pattern="/^[0-9]+(\.[0-9]{1,2})?$/" [(ngModel)]="producto.precio" formControlName="precio"></ion-input>
                    </ion-item>
                    <ion-item *ngIf="precio.hasError('required') && precio.touched">
                      <p style="color:red">
                *Falta Precio
                    </p>
                    </ion-item>
                    <ion-item class="campo">
                        <ion-input class="entrada" placeholder="DescripciÃ³n" [disabled]="editar" type="text" [(ngModel)]="producto.descripcion" formControlName="descripcion"></ion-input>
                      </ion-item>
                      <ion-item *ngIf="descripcion.hasError('required') && descripcion.touched">
                        <p style="color:red">
                    *Falta Descripcion
                        </p>
                        </ion-item>
                        <ion-item class="campo">
                        <ion-input class="entrada" placeholder="Complementos" [disabled]="editar" type="text" [(ngModel)]="producto.complemento" formControlName="descripcion"></ion-input>
                      </ion-item>
                        <ion-item class="campo"> 
                        <ion-input class="entrada" placeholder="Tiempo de preparacion en minutos" [disabled]="editar" type="number" pattern="[0-9]*"  [(ngModel)]="producto.tiempopreparacion" formControlName="tiempopreparacion"></ion-input>
                      </ion-item>
                      <ion-item *ngIf="tiempopreparacion.hasError('required') && tiempopreparacion.touched">
                      <p style="color:red">
                  *Falta Tiempo de Preparacion
                      </p>
                      </ion-item>
                      <ion-item class="campo">
                        <ion-label>
                          Categoria del Producto
                        </ion-label>
                        <ion-select [(ngModel)]="producto.id_catProducto " formControlName="catproducto" placeholder="Selecciona una Categoria">
                            <ion-option value="{{cat.id_catProducto}}"  *ngFor="let cat of catProd">{{cat.nombre}}</ion-option>
                          </ion-select>
                      </ion-item>
                      <ion-item class="campo">
                        <ion-label>
                          Otra Categoria
                        </ion-label>
                        <ion-input class="entrada" placeholder="Otra Categoria" [disabled]="editar" type="text"  [(ngModel)]="producto.otracategoria" formControlName="otracategoria"></ion-input>
                      </ion-item>
                         <ion-item *ngIf="otracategoria.hasError('required') && otracategoria.touched">
                      <p style="color:red">
                      *Falta Otra Categoria
                      </p>
                      </ion-item>
            </ion-list>
          </form>

        </ion-row>
      </ion-grid>
      <ion-fab left bottom (click)="back()">
        <button ion-fab ><ion-icon class="more" name="arrow-round-back"></ion-icon></button>
    </ion-fab> 
</ion-content>
