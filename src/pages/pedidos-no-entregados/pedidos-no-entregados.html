<ion-content padding>
    <ion-item-divider>
        <ion-list>
          <ion-item>
              <label style="text-align: center">
                Listados de pedidos no entregados.
              </label>
          </ion-item>
              <ion-item-sliding *ngFor="let pedido of objPedidosNoEntregados " class="contNeg">
            <ion-item (click)="detallePedido(pedido, $event)">
              <ion-thumbnail item-start class="logoProd">
                <img  onError="this.src='/assets/imgs/producto.png'" class="logimg">
              </ion-thumbnail>
              <h2 class="nombreNeg">Cliente: {{pedido.cliente.nombre}} {{pedido.cliente.apellidoPat}}</h2>
              <h2 class="nombreNeg">Telefono: {{pedido.cliente.telefono}}</h2>
              <div class="contenedorEstrellas">
                  <h2 class="nombreNeg">Rate</h2>
                  <ion-icon class="estrella" name='star'></ion-icon>
                  <ion-icon class="estrella" name='star'></ion-icon>
                  <ion-icon class="estrella" name='star'></ion-icon>
                  <ion-icon class="estrella" name='star'></ion-icon>
                  <ion-icon class="estrella" name='star'></ion-icon>
                </div>
            </ion-item>
              <ion-item-options>
                <button ion-button color="gray" (click)="detallePedido(pedido, $event)" > Detalle</button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
        
      </ion-item-divider>
</ion-content>
