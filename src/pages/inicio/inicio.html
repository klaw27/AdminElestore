
<ion-header>
  <ion-navbar>
    <ion-title>Bienvenido  a tu perfil {{userModel.nombreUsuario}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <div class="user">
        <img class="imgUser" [src]="imgSource">
        <h2 class="nomCliente">{{userModel.apellidoPaterno}} {{userModel.apellidoMaterno}} {{userModel.nombre}}</h2>
      </div>
<h2>Opciones del Men√∫</h2>
  <ion-list>
      <ion-item class="opcion" (click)="verPerfil($event)">
          <ion-thumbnail item-start>
            <img [src]="imgSource">
          </ion-thumbnail>
          <h2>Mi Perfil</h2>
        </ion-item>
        <ion-item class="opcion" (click)="verPedidos($event)">
            <ion-thumbnail item-start>
              <img src="/assets/imgs/tienda-online-icono-png.png">
            </ion-thumbnail>
            <h2>Mis Pedidos</h2>
          </ion-item>
          <ion-item class="opcion" (click)="verNegocios($event)">
              <ion-thumbnail item-start>
                <img src="/assets/imgs/iconos-formas-de-envio-2.png">
              </ion-thumbnail>
              <h2>Mi Negocio</h2>
            </ion-item> 
            <ion-item class="opcion">
              <button ion-button full color="danger" (click)="cerrarSesion()" >
                  Cerrar sesion
                </button>
            </ion-item> 
  </ion-list>
</ion-content>
