
<ion-header>
    <ion-title style="text-align: center">
      Bienvenido  a tu perfil {{userModel.nombreUsuario}}
    </ion-title>
</ion-header>

<ion-content padding>
    <div class="user">
        <img class="imgUser" [src]="fotografia" onError="this.src='/assets/imgs/user.png'">
        <h2 class="nomCliente">{{userModel.apellidoPaterno}} {{userModel.apellidoMaterno}} {{userModel.nombre}}</h2>
      </div>
<h2>Opciones del Men√∫</h2>
  <ion-list>
      <ion-item class="opcion" (click)="verPerfil($event)">
          <ion-thumbnail item-start>
            <img  class="imgUser" [src]="fotografia" onError="this.src='/assets/imgs/user.png'">
          </ion-thumbnail>
          <h2>Mi Perfil</h2>
        </ion-item>
        <ion-item class="opcion" (click)="verPedidos($event)">
            <ion-thumbnail item-start>
              <img  class="imgUser" src="/assets/imgs/tienda-online-icono-png.png">
            </ion-thumbnail>
            <h2>Mis Pedidos</h2>
          </ion-item>
          <ion-item class="opcion" (click)="verNegocios($event)" >
              <ion-thumbnail item-start>
                <img  class="imgUser" src="/assets/imgs/iconos-formas-de-envio-2.png" >
              </ion-thumbnail>
              <h2>Mi Negocio</h2>
            </ion-item> 
            <ion-item class="opcion">
              <button ion-button full color="danger" (click)="cerrarSesion()" >
                  Cerrar sesion
                </button>
            </ion-item> 
  </ion-list>
  <ion-fab right bottom (click)="solicarRepartidor()">
    <button ion-fab ><ion-icon class="more" name="md-bicycle"></ion-icon></button>
</ion-fab> 
</ion-content>
