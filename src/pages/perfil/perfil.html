<ion-header>
  <ion-navbar>
    <ion-title>Editar Perfil</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <div class="user">
        <img class="imgUser" [src]="imgSource">
        <button color="light" class="camara" [disabled]="isDisabled" ion-button icon-only (click)="presentActionSheet()">
            <ion-icon class="icono" name="camera"></ion-icon>
        </button>
    </div>
  <form [formGroup]="formGroup">
    <ion-list class="lista">
      <ion-item class="campo">
        <ion-input class="entrada" placeholder="Nombre" type="text" [disabled]="isDisabled" [(ngModel)]="userModel.nombre" formControlName="nombre" ></ion-input>
      </ion-item>
            <ion-item *ngIf="nombre.hasError('required') && nombre.touched ">
              <p style="color:red">
      *Valid Name is required
            </p>
            </ion-item>

            <ion-item class="campo">
                <ion-input class="entrada" placeholder="Apellido Paterno" type="text" [disabled]="isDisabled" [(ngModel)]="userModel.apellidoPaterno" formControlName="apellidoPaterno" ></ion-input>
              </ion-item>
                <ion-item *ngIf="apellidoPaterno.hasError('required') && apellidoPaterno.touched ">
                  <p style="color:red">
          *Valid Name is required
                </p>
                </ion-item>

                <ion-item class="campo">
                    <ion-input class="entrada" placeholder="Apellido Materno" type="text" [disabled]="isDisabled" [(ngModel)]="userModel.apellidoMaterno" formControlName="apellidoMaterno" ></ion-input>
                  </ion-item>
                    <ion-item *ngIf="apellidoMaterno.hasError('required') && apellidoMaterno.touched ">
                      <p style="color:red">
              *Valid Name is required
                    </p>
                    </ion-item>

                    <ion-item class="campo">
                        <ion-input class="entrada" placeholder="Nombre de Usuario" type="text" [disabled]="isDisabled" [(ngModel)]="userModel.nombreUsuario" formControlName="nombreUsuario" ></ion-input>
                      </ion-item>
                        <ion-item *ngIf="nombreUsuario.hasError('required') && nombreUsuario.touched ">
                          <p style="color:red">
                  *Valid User Name is required
                        </p>
                        </ion-item>

                        <ion-item class="campo">
                            <ion-input class="entrada" placeholder="Contraseña" type="password" [disabled]="isDisabled" [(ngModel)]="userModel.password" formControlName="password"></ion-input>
                          </ion-item>
                          <ion-item *ngIf="password.hasError('required') && password.touched">
                            <p style="color:red">
                        *Type a valid password
                            </p>
                            </ion-item>

                            <ion-item class="campo">
                                <ion-input class="entrada" placeholder="Confirmar Contraseña" appConfirmEqualValidator="password" type="password" [disabled]="isDisabled" [(ngModel)]="userModel.confirmPassword" formControlName="confirmPassword"></ion-input>
                              </ion-item>
                              <ion-item *ngIf="confirmPassword.hasError('required') && confirmPassword.touched">
                                <p style="color:red">
                            *Type a valid password
                                </p>
                                </ion-item>
                                <ion-item *ngIf="confirmPassword.touched && confirmPassword.errors?.notEqual">
                                  <p style="color:red">
                                *Passwords does not match
                                    </p>
                                    </ion-item>

      <ion-item class="campo">
        <ion-input class="entrada" placeholder="Correo" type="email" disabled="true" [(ngModel)]="userModel.email" formControlName="email" ></ion-input>
      </ion-item>
        <ion-item *ngIf="(email.hasError('required') && email.touched)">
          <p style="color:red">
  *Valid email is required
        </p>
        </ion-item>

        <ion-item class="campo">
            <ion-input class="entrada" placeholder="Numero Telefonico" type="number" disabled="true" [(ngModel)]="userModel.numeroTelefonico" formControlName="numeroTelefonico" ></ion-input>
          </ion-item>
            <ion-item *ngIf="numeroTelefonico.hasError('required') && numeroTelefonico.touched ">
              <p style="color:red">
      *Valid phone number is required
            </p>
            </ion-item>
            <br/>
    </ion-list>
  <ion-grid>
    <ion-row>
        <button ion-button full color="light" (click)="editarPerfil()" >
            Editar Perfil
        </button>
    </ion-row>
  <ion-row>
  <button type="submit"  [disabled]="formGroup.invalid" ion-button full color="light" (click)="guardarCambios($event, userModel)" >
    Guardar cambios
  </button>
  </ion-row>
  </ion-grid>

  </form>

  </ion-content>
