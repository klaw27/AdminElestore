<ion-header>
  <ion-toolbar color="secondary">
      <ion-navbar>
        <ion-title primary>Recuperar Cuenta</ion-title>

        </ion-navbar>
  </ion-toolbar>
  </ion-header>

<ion-content padding>
    <div class="user">
        <img class="imgUser" src="/assets/imgs/user.png">
    </div>
  <form [formGroup]="formGroup">
    <ion-list>
      <ion-item class="campo">
        <ion-input class="correo-input" placeholder="Correo" type="email" [(ngModel)]="userModel.email" formControlName="email" ></ion-input>
      </ion-item>
        <ion-item *ngIf="email.hasError('required') && email.touched ">
        <p>
*Valid email is required
        </p>
        </ion-item>
      <ion-item class="campo">
        <ion-input class="contraseña-input" placeholder="Contraseña" type="password" [(ngModel)]="userModel.password" formControlName="password"></ion-input>
      </ion-item>
      <ion-item *ngIf="password.hasError('required') && password.touched">
        <p>
    *Valid password is required
        </p>
        </ion-item>
        <ion-item class="campo">
          <ion-input class="confirm-input" placeholder="Confirmar contraseña" appConfirmEqualValidator="password" type="password" [(ngModel)]="userModel.confirmPassword" formControlName="confirmPassword"></ion-input>
        </ion-item>
        <ion-item *ngIf="confirmPassword.hasError('required') && confirmPassword.touched">
          <p>
      *Valid password is required
          </p>
          </ion-item>
          <ion-item *ngIf="confirmPassword.touched && confirmPassword.errors?.notEqual">
              <p>
          *Passwords does not match
              </p>
              </ion-item>
    </ion-list>
<ion-grid>
<ion-row>
  <button type="submit"  [disabled]="formGroup.invalid" ion-button full  color="light" (click)="guardaContrasena($event, userModel)" >
    Guardar Contrasena
</button>
</ion-row>
</ion-grid>

  </form>
</ion-content>
