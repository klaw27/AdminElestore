<ion-header>
  <ion-navbar>
    <ion-title>{{negocioModel.nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div class="contBanner">
        <img class=banner [src]="imgSourceBanner" alt="">
        <div class="contLogo">
          <img class=logo [src]="imgSourceLogo" alt="">
        </div>
      </div>

    <button ion-button clear (click)="verMapa(negocioModel)" >Ubicaci√≥n y Horario</button>
    <h2 class="titNeg">Mis Productos</h2> 
    <ion-list>
      <ion-item-sliding *ngFor="let prod of productos" class="contNeg">
          <ion-item>
            <ion-thumbnail item-start class="logoProd">
              <img [src]=" prod.fotografia !== ''? prod.fotografia: imgSourceProd" class="logimg">
            </ion-thumbnail>
            <h2 class="nombreNeg">{{prod.nombre}}</h2>
            <div class="contenedorEstrellas">
                <ion-icon class="estrella" name='star'></ion-icon>
                <ion-icon class="estrella" name='star'></ion-icon>
                <ion-icon class="estrella" name='star'></ion-icon>
                <ion-icon class="estrella" name='star'></ion-icon>
                <ion-icon class="estrella" name='star'></ion-icon>
              </div>
          </ion-item>
            <ion-item-options>
              <button ion-button color="danger" (click)="borrarProducto(prod)" > Borrar</button>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>

<ion-item-divider >
    <button ion-button full color="light" (click)="editarNegocio(negocioModel)" >
        Editar Perfil del Negocio
      </button>
  </ion-item-divider>
  <ion-fab right bottom (click)="agregarProducto(negocioModel)">
      <button ion-fab ><ion-icon class="more" name="add"></ion-icon></button>
  </ion-fab> 

</ion-content>
