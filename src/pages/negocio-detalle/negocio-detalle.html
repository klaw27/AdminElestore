<ion-header>
  <ion-title style="text-align: center">
    {{userModel.negocio[0] !== undefined ? userModel.negocio[0].nombre: ''}}
  </ion-title>
</ion-header>

<ion-content>

    <div class="contBanner">
        <img class=banner [src]="fotografia" alt="" onError="this.src='/assets/imgs/tienda-online-icono-png.png'">
        <div class="contLogo">
          <img class=logo [src]="fotografia2" alt="" onError="this.src='/assets/imgs/tienda-online-icono-png.png'">
        </div>
    </div>
      <ion-item-divider >
        <button ion-button full color="light" (click)="editarNegocio(userModel.negocio[0])" >
            Editar Perfil del Negocio
          </button>
      </ion-item-divider>

    <button ion-button clear (click)="verMapa(userModel.negocio[0])" >Ubicaci√≥n y Horario</button>
    <h2 class="titNeg">Mis Productos</h2> 
  
    <ion-list>
      <ion-item-sliding *ngFor="let prod of productos" class="contNeg">
          <ion-item>
            <ion-thumbnail item-start class="logoProd">
              <img [src]="prod.fotografia" onError="this.src='/assets/imgs/producto.png'" class="logimg">
            </ion-thumbnail>
            <h2 class="nombreNeg">{{prod.nombre}}</h2>
            <div class="contenedorEstrellas">
                <ion-icon class="estrella" name='star'></ion-icon>
                <ion-icon class="estrella" name='star'></ion-icon>
                <ion-icon class="estrella" name='star'></ion-icon>
                <ion-icon class="estrella" name='star'></ion-icon>
                <ion-icon class="estrella" name='star'></ion-icon>
              </div>
          </ion-item>
            <ion-item-options>
              <button ion-button color="danger" (click)="borrarProducto(prod)" > Borrar</button>
              <button ion-button color="gray" (click)="editarProducto(prod)" > Editar</button>
          </ion-item-options>
        </ion-item-sliding>
    </ion-list>

  <ion-fab right bottom (click)="agregarProducto(userModel.negocio[0])">
      <button ion-fab ><ion-icon class="more" name="add"></ion-icon></button>
  </ion-fab> 
  <ion-fab left bottom (click)="back()">
    <button ion-fab ><ion-icon class="more" name="arrow-round-back"></ion-icon></button>
</ion-fab> 

</ion-content>
